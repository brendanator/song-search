name: Node.js CI/CD

on:
  pull_request:
    branches: ["master"]
  push:
    branches: ["master"]

env:
  FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
  REACT_APP_SPOTIFY_CLIENT_SECRET: ${{ secrets.REACT_APP_SPOTIFY_CLIENT_SECRET }}
  REACT_APP_SPOTIFY_CLIENT_ID: ${{ secrets.REACT_APP_SPOTIFY_CLIENT_ID }}

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install dependencies
        run: yarn

      - name: Build
        run: yarn build

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Use Node.js 16.x
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: "npm"
      - name: Ajustar PATH para Firebase Tools
        run: echo 'export PATH=$PATH:~/.npm-global/bin' >> $GITHUB_ENV
        
      - name: Deploy to Firebase
        run: firebase deploy --only hosting --project search-song-api-spotify
